<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="src/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
      display: none;
      /* left: 0; */
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="title">SPIL <br> TTER</section>
  <main class="container">
    <div class="left">
      <section class="bill_input">
        <label for="bill_amount">Bill</label><br>
        <div>
          <span><img src="images/icon-dollar.svg" alt=""></span>
          <input type="text" id="bill_amount" placeholder="0" required>
        </div>
      </section>
      <section class="tips_section">
        <p class="tips_section_title">Select Tip %</p>
        <div class="tips_section_1">
          <button class="tip_box" onclick="tipsFun(this)"><span class="tip">5</span>%</button>
          <button class="tip_box" onclick="tipsFun(this)"><span class="tip">10</span>%</button>
          <button class="tip_box" onclick="tipsFun(this)"><span class="tip">15</span>%</button>
          <button class="tip_box" onclick="tipsFun(this)"><span class="tip">25</span>%</button>
          <button class="tip_box" onclick="tipsFun(this)"><span class="tip">50</span>%</button>
          <input type="number" placeholder="Custom" id="custom_tip">
        </div>
      </section>
      <section class="noOf_people">
        <label for="people">Number of People</label><br>
        <div>
          <img src="images/icon-person.svg" alt="">
          <input type="number" id="people" placeholder="1">
        </div>
      </section>
    </div>

    <div class="total">
      <div>
        <div class="total_box">
          <div class="tip_amount">
            <p class="tip_amount_title">Tip Amount</p>
            <p class="per_person">/ person</p>
          </div>
          <div class="tip_amount_per">$<span id="tip_amount_per_person">0.00</span></div>
        </div>
        <div class="total_box">
          <div class="total_amount">
            <p class="total_amount_title">Total</p>
            <p class="per_person">/ person</p>
          </div>
          <div class="total_amount_per">$<span id="total_amount_per_person">00.00</span></div>
        </div>
      </div>
      <button class="reset">Reset</button>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Abhi-wolf">Abhijeet</a>.
  </div>
  <script src="src/script.js"></script>
</body>

</html>
